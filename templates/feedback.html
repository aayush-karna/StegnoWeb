{% extends 'layout.html' %}
{% block body %}
{% if errors is not none %}
	{{errors |safe}}
{% endif %}
<div class="container">
	<span style="font-family: 'Oswald', sans-serif;font-size: 30px;">Feedback:</span>
	<hr class="mt-0 pt-0">
	<div class="row">
		<div class="col-sm-6">
			<form action = "/feedback" method = "post">
		  		<div class="form-group">
					<label>Your name</label>
					<input type="text" class="form-control" name="name" placeholder="Your name here">
				</div>
				<div class="form-group">
					<label>Your Email</label>
					<input type="email" class="form-control" name="email" placeholder="Your Email here">
			  	</div>
			  	<div class="form-group">
				    <label>Your feedback</label>
				    <textarea class="form-control" name="feedback" rows="3"></textarea>
				</div>
			    <button class="btn btn-dark btn-block" onclick="loading()">
			    <span id="button_value">Send</span>
			    <div class="spinner-border" id="loader" role="status" style="display: none;">
					<span class="sr-only">Loading...</span>
				</div>
				</button>
			</form>
		</div>
		<div class="col-sm-6">
			<img src="{{url_for('static', filename='img/feedback.gif')}}" class="img-fluid">
		</div>
	</div><br><br>
</div>
<script type="text/javascript">
	function loading(){
		$("#button_value").hide()
		$('#loader').show()
	}
</script>


{% endblock%}
